<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smash Faces</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Rokkitt" rel="stylesheet">
    <link rel="icon" href="https://png.icons8.com/user-female-skin-type-6/color/24" title="Mujer de usuario Tipo de piel 6" sizes="32x32">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="contenedor">
      <header>
        <h1>Smash Faces</h1>
        <hr>
      </header>
      <div class="parrafo">
        <p>Bienvenidos al juego Smash Faces, tu misión es poder identificar a todas tus compañeras de clase ingresando para ello
        su nombre. Tienes 5 oportunidades antes de perder 1 punto y pasar a la siguiente.</p>
      </div>
      <div class="sede">
        <span>Elige tu sede:</span>
        <select name="select">
          <option value=0 selected hidden="">Sede</option>
          <option value="Perú">Lima</option>
          <option value="México">Arequipa</option>
        </select>
        <span>Puntos: </span>
      </div>
      <div class="face">
        <div class="divImagen">
          <img src="" alt="">
        </div>
        <div class="divAdivinar">
          <label for="nombre">Ingresa su nombre:</label>
          <input type="text" name="nombre" value="">
          <button type="button" class="">COMPROBAR</button>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	  <script src="js/app.js"></script>
    <script src="js/components/header.js"></script>
